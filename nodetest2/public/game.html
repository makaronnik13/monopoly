                element.mozRequestFullScreen();
            } else if(element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();

            }

        function exitfs(){

        function addPlayer(token, id){
            $.post("addPlayer", {
                        playerId: playerId,
                        game: gameId
                    },
                    function (result) {
                    });

            return playerToken.attr('id');

        function rollDice() {

            animate_flaf = true;
            $("#dice").effect("shake", {direction: "up", distance: 6, times: 5}, function () {
                animate_flaf = false;
            });
            $("#dice2").effect("shake", {direction: "down", distance: 4, times: 6}, function () {
                animate_flaf = false;
            });
            $("#diceButton").effect("shake", {direction: "left", distance: 4, times: 3});
            //var changing = setTimeout("changeImage()", 100);

            var result = 0;

            $.get( "rollDice", function( data ) {
                $("#dice").attr('src', "./images/dice" + data + ".png");
                result += parseInt(data);
            });


            $.get( "rollDice", function( data ) {
                $("#dice2").attr('src', "./images/dice" + data + ".png");
                result += parseInt(data);
                moveOnce("#player1", result);
            });
        }


        $.fn.animateRotate = function(angle, duration, easing, complete) {
            return this.each(function() {
                var $elem = $(this);
                var size = $elem.getAttribute("width");
                $({deg: 0}).animate({deg: angle}, {
                    duration: duration,
                    easing: easing,
                    step: function(now) {
                        $elem.css({
                            transform: 'rotate(' + now + 'deg)',
                            width: (size+Math.abs(now)*3)*1.5,
                            height: size+Math.abs(now)*3
                        });
                    },
                    complete: complete || $.noop
                });

            });
        };

        function moveOnce(player, dice){
            $.get("position", {
                        player: playerId,
                        game: gameId,
                        dices: dice
                    },
                    function (result) {
                        var x = "";
                        var y = "";
                        position = result;

                        if (position <= 10) {
                            $(player).rotate(0);
                            y = "1%";
                        }
                        if (position >= 20 && position <= 30) {

                            $(player).rotate(180);
                        y = "88%";
                    }
                        if (position > 10 && position < 20){
                            $(player).rotate(90);
                            y = 6+(position-10)*8+"%";
                        }
                        if (position > 30 && position < 40){
                            $(player).rotate(-90);
                            y = 85-(position-30)*8+"%";
                        }

                        if (position > 10 && position < 20) x = "90%";
                        if (position > 30 && position < 40) x = "3%";
                        if (position <=10) x = 6+position*8+"%";
                        if (position > 20 && position < 30) x = 94-(position-19)*8+"%";
                        $(player).animate({right:x, bottom: y},500);
                        if ((position==2)||(position==17)||(position==33)) {
                            getCard(0);
                        }
                        if ((position==7)||(position==22)||(position==36)) {
                            getCard(1);
                        }
                    });

            //$("#"+player).attr('right', $("#"+player).attr('right')+8%;
        }

        function getCard(pile) {
            $.get("getCard", {
                            player: playerId,
                            game: gameId,
                            pile: pile
                        },
                        function (result) {
                            var bigCard = $('<img>');
                            var cardStyle;
                            var top;
                            var right;
                            if(pile == 0){
                                cardStyle = "newCard1"
                                bigCard.attr('src', "./images/back1.png");
                                bigCard.data('back', "./images/back1.png");
                                right = "35%";
                                top = "40%";
                            }
                            else{
                                cardStyle = "newCard2"
                                bigCard.attr('src', "./images/back2.png");
                                bigCard.data('back', "./images/back2.png");
                                right = "35%";
                                top = "40%";
                            }




                            bigCard.addClass('invisibleButton');
                            bigCard.addClass(cardStyle);
                            var container="#pile"+(pile+1);
                            $("#innerBoard").append(bigCard);
                            var angle = -45*(pile*2-1);
                            var wid = $(bigCard).attr("height");
                            $(bigCard).animate({rotate: angle+"deg", scale: '2.5', height:0, top: "20%", right: "17.5%"}, 500, function() {$(this).attr('src', result.img);})
                            $(bigCard).animate({rotate: angle*2+"deg", scale: '2.5', height:170, top: "40%", right: "35%"}, 500);
                            $(bigCard).click(function() {
                                var top;
                                var right;
                                if ($(this).attr('class').split(/\s+/)[1]=="newCard1") {
                                    top =  '79%';
                                    right = '70%';
                                }
                                else {
                                    top =  '2.5%';
                                    right = '3%';
                                }

                                $(this).animate({rotate: 45+"deg", scale: '0.9', height:0, top: "20%", right: "17.5%"}, 500, function() {$(this).attr('src', $(this).data('back'));})
                                $(this).animate({rotate: 0+"deg", scale: '1', height:170, right: right, top: top}, 500, function(){
                                    $(this).remove();
                                });
                            });
                            /*
                            $(bigCard).click(function() {

            }
